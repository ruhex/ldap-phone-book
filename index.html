<html>
<head>

</head>
<body>
    
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
  <div class="container">
      
      <ul class="nav navbar-nav navbar-left">
          <li class="navbar-brand" style="color: red; font-size: 24px; padding-left: 0">Phone book <span class="label label-primary">2.0</span></li>
          <li><a href="#">Все отделы</a></li>
          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Выбрать отдел</a>
            <ul class="dropdown-menu" id="cat">
                <li><a href="#">Action</a></li>
            </ul>
          
          </li>
          <li><a href="#" id="pdf_send">Экспорт в PDF</a></li>
          
      </ul>
      <ul class="nav navbar-nav navbar-right">
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="поиск по фамилии..." id="get_name">
            </div>
            <button type="submit" class="btn btn-default" id="sub_name">Поиск</button>

    <br />
    
    <div class="container" style="padding: 0">
    <div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Panel heading</div>

  <!-- Table -->
  <table class="table table-striped">
    <thead>
        <tr>
        <th>ФИО</th>
        <th>Отдел</th>
        <th>E-mail</th>
        <th>Внутренний номер</th>
        <th>Мобильный</th>
        </tr>
        </thead>
        <tbody id="users">       
        
        

 </tbody>
  </table>
</div>
    </div>
    
    
    <script>
        function CatGet() {
            $.ajax({
               type:'GET',
               url:'core/cat.php',
               response:'text',
               success:function (html){
                   $('#cat').html(html);
               }
            });
        }
        
        function UserGetAll() {
            $.ajax({
               type:'GET',
               url:'core/content.php',
               response:'text',
               success:function (html){
                   $('#users').html(html);
               }
            });
        }
        
        function UserGet(ou) {
            $.ajax({
               type:'GET',
               url:'core/content.php?ou=' + ou,
               response:'text',
               success:function (html){
                   $('#users').html(html);
               }
            });
        }
        
        function UserGetName(user) {
            $.ajax({
               type:'GET',
               url:'core/content.php?user=' + user,
               response:'text',
               success:function (html){
                   $('#users').html(html);
               }
            });
        }
        
        function PDF(content) {
            $.ajax({
               type:'POST',
               url:'include/test.php?pdf=' + conent,
               message: 'http://yourwebsite.com/getdownload/ska08912dsa'
               
            });
        }
        
        
        
        
        
        $(document).ready(function(){            
           
            CatGet();
            UserGetAll();
            
            $('#cat').on('click', 'li a', function(){
                //alert($(this).text());
                    UserGet($(this).text());
                    
                
            });
            
             $('#sub_name').click(function(){
                UserGetName($('#get_name').val()); 
             });
         
            
            
            $(document).on('click', '#pdf_send', function(){
                    PDF($('#users').html());
                    
                
            });
            
            
        });
        
        
    </script>
    
    
    
    
</body>
</html>
